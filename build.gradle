plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

apply plugin: 'idea'
apply plugin: 'java-library'

group 'fr.fistin'
version '1.3.2-SNAPSHOT'
archivesBaseName = 'Hydra'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()

    maven {
        name = 'HydraConnector_maven'
        url 'https://maven.pkg.github.com/FistinNetwork/HydraConnector/'
        credentials {
            username System.getenv('USERNAME')
            password System.getenv('TOKEN')
        }
    }
}

shadowJar {
    configurations = [project.configurations.runtimeClasspath]
    archiveVersion.set('')
    manifest {
        attributes 'Main-Class': 'fr.fistin.hydra.HydraBootstrap'
    }
}

dependencies {
    implementation 'com.github.docker-java:docker-java:3.2.5'
    implementation 'com.github.docker-java:docker-java-transport-httpclient5:3.2.5'
    implementation 'org.yaml:snakeyaml:1.28'
    implementation 'org.slf4j:slf4j-nop:1.7.25'
    implementation 'jline:jline:2.12'
    implementation 'fr.fistin:hydra-connector:1.1.5-SNAPSHOT'
}


