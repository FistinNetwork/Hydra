import org.apache.tools.ant.filters.ReplaceTokens

import java.nio.charset.StandardCharsets

plugins {
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

apply plugin: 'idea'
apply plugin: 'java-library'
apply plugin: 'application'

group 'fr.fistin'
version '1.1-SNAPSHOT'
archivesBaseName = 'hydra'
mainClassName = 'fr.fistin.hydra.HydraBootstrap'

compileJava {
    targetCompatibility = sourceCompatibility = JavaVersion.VERSION_1_8
    options.encoding = StandardCharsets.UTF_8
}

repositories {
    jcenter()
    mavenCentral()

    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'destroystokyo-repo'
        url = 'https://repo.destroystokyo.com/repository/maven-public/'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

shadowJar {
    configurations = [project.configurations.shadow]
}

artifacts {
    archives sourcesJar, shadowJar
}

task deploy(dependsOn: build) {
    doLast {
        copy {
            if(System.getProperty("user.home").contains("faustin")) {
                from "$buildDir/libs/hydra-" + version + "-all.jar"
                into "/home/faustin/Documents/waterfall/plugins/"
            }
        }
    }
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

dependencies {
    shadow 'com.github.docker-java:docker-java:3.2.5'
    shadow 'com.github.docker-java:docker-java-transport-httpclient5:3.2.5'
    shadow 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.2'
    shadow 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
    shadow 'org.slf4j:slf4j-nop:1.7.25'
    //TODO Clear
    implementation 'com.github.docker-java:docker-java:3.2.5'
    implementation 'com.github.docker-java:docker-java-transport-httpclient5:3.2.5'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
    implementation 'org.slf4j:slf4j-nop:1.7.25'
}
